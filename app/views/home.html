<div class="container" style="">

    <!-- Overlay stuff here -->
    <div class="overlay">

        <section id="overlaySection">
            <div class="panel">
                <span class="title">{{ popupTitle }}</span>
                <button id="closeOverlay" ng-click="overlay.close()" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
            </div>

            <div class="panel-content">

                <div class="chooseAction">
                    <button type="button" ng-click="overlay.addEvent()" class="btn btn-success btn-lg">
                        <span class="glyphicon glyphicon-plus"></span> Add a new event
                    </button>

                    &nbsp;&nbsp;&nbsp;&nbsp;

                    <button type="button" ng-click="overlay.dailyEvents()" class="btn btn-info btn-lg">
                        <span class="glyphicon glyphicon-th-list"></span> View scheduled events
                    </button>
                </div>

                <div class="addNewEvent">
                    <div ng-show="newEvent.showSuccess" class="alert alert-success" role="alert">{{newEvent.success}}</div>
                    <div ng-show="newEvent.showError" class="alert alert-danger" role="alert">{{newEvent.error}}</div>

                    <form ng-submit="overlay.validateForm(event)">
                        <div class="form-group">
                            <label for="eventTitle">Title</label>
                            <input type="text" name="title" ng-model="event.title" class="form-control" id="eventTitle" placeholder="Event title" required>
                        </div>
                        <div class="form-group">
                            <label for="eventDescription">Description</label>
                            <textarea id="eventDescription" name="description" ng-model="event.description" placeholder="description of the event here" class="form-control" rows="5" required></textarea>
                        </div>
                        <input type="reset" id="resetForm" />
                        <button type="submit" class="btn btn-block btn-success">Add Event</button>
                    </form>
                </div>

                <div class="showEvents">
                    <div ng-show="showEventsEmpty" class="alert alert-info" role="alert">No scheduled event</div>
                    <div class="list-group">

                        <a ng-repeat="event in Events" id="eventItem-{{$index}}" class="list-group-item">
                            <span class="badge">{{event.date | date }}</span>
                            <h4 class="list-group-item-heading">{{event.title}}</h4>
                            <p class="list-group-item-text">{{event.description}}</p>

                            <br/>

                            <button type="button" class="btn btn-success btn-sm">save</button>

                            <div class="pull-right " role="group" aria-label="...">
                                <button type="button" ng-click="overlay.editEvent($event,event)" data-key="{{$index}}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"></span></button>
                                <button type="button" ng-click="overlay.removeEvent(event,$index)" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
                            </div>
                            <div class="clearfix"></div>
                        </a>

                    </div>
                </div>

            </div>

        </section>

    </div>

    <div id="calendarHolder" class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- Calendar Directive -->
            <calendar></calendar>
        </div>
    </div>
</div>
